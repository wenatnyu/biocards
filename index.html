<!DOCTYPE html>
<html lang="en">
<head>
  <!-- 基础元信息 -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BioCards - Interactive Biology Flashcards</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <!-- 首页 -->
    <div id="home-page">
      <h1>BioCards</h1>
      <p class="subtitle">Interactive Biology Flashcards</p>
      
      <div class="mode-selector">
        <button id="chapter-mode-btn">
          <i class="fas fa-book"></i>
          Chapter Mode
        </button>
        <button id="random-mode-btn">
          <i class="fas fa-random"></i>
          Random Mode
        </button>
        <button id="favorites-btn">
          <i class="fas fa-star"></i>
          Favorites
        </button>
      </div>

      <div class="search-box">
        <input type="text" id="search-input" placeholder="Search terms...">
      </div>

      <div id="chapter-grid" class="chapter-grid">
        <!-- 章节列表将通过JavaScript动态生成 -->
      </div>
    </div>

    <!-- 闪卡页面 -->
    <div id="flashcard-page" class="hidden">
      <div class="nav-buttons">
        <button id="back-btn" class="nav-btn">
          <i class="fas fa-arrow-left"></i>
          Back
        </button>
        <div class="nav-arrows">
          <button id="prev-btn" class="nav-btn">
            <i class="fas fa-chevron-left"></i>
            Previous
          </button>
          <button id="next-btn" class="nav-btn">
            Next
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
      </div>

      <div id="flashcard-container">
        <!-- 闪卡内容将通过JavaScript动态生成 -->
      </div>

      <div class="progress-container">
        <div id="progress-bar" class="progress-bar"></div>
      </div>
    </div>
  </div>

  <div id="toast" class="toast-notification"></div>
  <script src="app.js"></script>
</body>
</html>
